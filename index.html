<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whalley Thomas, Fantasy Author</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ed7e5a">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#faded6">
        
	  <link href="css/mininormal.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css?v=2" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>
    <header>
      <h1 class="tallshadow">Whalley<br>Thomas</h1>
      <h2 class="tallshadow">fantasy author</h2>
    </header>
    <svg width='0' height='0' aria-hidden='true'>
      <filter id='grain' x='0' y='0' width='1' height='1' color-interpolation-filters='sRGB'>
        <feTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='3'/>
        <feColorMatrix type='saturate' values='0'/>
        <feComponentTransfer>
          <feFuncA type='linear' slope='.5'/>
        </feComponentTransfer>
        <feBlend in2='SourceGraphic' mode='overlay'/>
      </filter>
    </svg>
  </body>
</html>
