<div class="thumbs"  
	ng-repeat="instance in instances"
	style="background: url({{instance.imageUrl}}) no-repeat;'">
	<a href="" ng-click="updateUrl(instance.locatedAt)" data-action="show">
		<div class="thumb_spacer"></div>
		<div class="thumb_overlay"></div>
		<div class="thumb_text"> 
			<p class="thumb_title">{{instance.title}}</p> <p class="thumb_medium">{{instance.medium}}</p> 
		</div>
	</a>
</div>
